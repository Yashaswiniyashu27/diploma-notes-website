<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 5 Notes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Remix Icon (Fixed CDN Path) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
       body {
    font-family: 'Roboto', sans-serif;
    background: #f8f9fa;
}

/* Navbar */
.navbar {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
.navbar-brand {
    font-weight: 700;
    color: #007bff;
}
.nav-link {
    font-weight: 500;
    color: #333;
    transition: color 0.3s;
}
.nav-link:hover {
    color: #007bff;
}

/* Hero Section */
.hero {
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: white;
    padding: 5rem 1rem;
    text-align: center;
    border-radius: 0 0 50px 50px;
}
.hero h1 {
    font-weight: 700;
}
.hero p {
    font-size: 1.2rem;
}

/* Cards */
.card {
    border-radius: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: none;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
}
.card-icon {
    font-size: 2.5rem;
    color: #007bff;
    transition: color 0.3s;
}
.card:hover .card-icon {
    color: #0056b3;
}
.card-title {
    font-weight: 600;
}

/* Buttons */
.btn-outline-primary, .btn-outline-success {
    border-radius: 20px;
    font-weight: 500;
    transition: all 0.3s;
}
.btn-outline-primary:hover {
    background: #007bff;
    color: white;
}
.btn-outline-success:hover {
    background: #007bff;
    color: white;
}

/* Footer */
footer {
    background: #212529;
    color: white;
    padding: 2rem 0;
    text-align: center;
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Semester 5 Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="display-4">Full Stack Development Notes</h1>
        <p class="lead">Download Practical & Theory notes for all weeks.</p>
    </section>

    <div class="container py-5">
        <!-- Practical Section -->
        <h2 class="text-center mb-4">Practical Notes</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="ri-terminal-box-line card-icon"></i>
                        <h5 class="card-title mt-3">Practical</h5>
                        <a href="https://drive.google.com/file/d/182hEKaZk9N7zQNAgQI1xyuQAafKeGWJr/view?usp=drive_link" class="btn btn-outline-primary btn-sm">Download</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Theory Section -->
        <h2 class="text-center mt-5 mb-4">Theory Notes</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="ri-book-2-line card-icon"></i>
                        <h5 class="card-title mt-3">Theory</h5>
                        <a href="https://drive.google.com/file/d/1zC9ABb6m0_Yp_Ckreh5q_B03KBbLw0cq/view?usp=drive_link" class="btn btn-outline-success btn-sm">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Semester 5 Notes. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
